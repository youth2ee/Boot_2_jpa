###VO 클래스의 멤버 변수명이 자동으로 DB에 컬럼명과 연결 될때
#regDate 의 형태면 이 설정이 필요함(camel 표기법(case))
#reg_date 의 형태면 이 설정이 필요없음(snake case)

#JPA 에 의해서 자동으로 생성되고 실행되는 SQL 명령어를 실시간으로 출력
